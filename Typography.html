<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
</head>

<body>
    <h1>Header1</h1>
    <h2>Header2</h2>
    <h3>Header3</h3>
    <h4>Header4</h4>
    <h5>Header5</h5>
    <h6>Header6</h6>
    <hr>

    <div>
        <p>hello how are you?</p>
    </div>
    <hr>
    <u>hello</u>
    <hr>
    <a href="google.com">hello</a>
    <a>hello</a>
    <hr>
    <b>hello</b>

    <table border = 4>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    <table border = 4>
        <thead>
            <tr>
                <th>first name</th>
                <th>second name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>nency</td>
                <td rowspan="2">patel</td>
            </tr>
            <tr>
                <td>nishika</td>
            </tr>
            <tr>
                <td colspan="2">niki</td>
            </tr>
            <tr>
                <td>niki</td>
                <td>joshi</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
